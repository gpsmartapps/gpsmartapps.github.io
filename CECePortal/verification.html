<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="1122.css">
    <title>OTP Verification</title>
</head>
<body class="container-fluid bg-body-tertiary d-flex flex-column min-vh-100">
    <div class="row justify-content-center flex-grow-1">
        <div class="col-12 col-md-6 col-lg-4" style="min-width: 500px;">
            <div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.1);">
                <div class="card-body p-5 text-center">
                    <h4>Verify</h4>
                    <p>Your code was sent to you via email</p>
                    <div class="otp-field mb-4">
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" disabled />
                        <input type="text" maxlength="1" disabled />
                        <input type="text" maxlength="1" disabled />
                        <input type="text" maxlength="1" disabled />
                        <input type="text" maxlength="1" disabled />
                    </div>
                    <button class="btn btn-primary mb-3" disabled>
                        Verify
                    </button>
                    <p class="resend text-muted mb-0">
                        Didn't receive code? <a href="#">Request again</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Made with ❤️ by Marcus | Visit <a href="https://shopblocks.com" target="_blank">Shopblocks</a>
    </div>
    <script src="3344.js"></script>
</body>
</html>
