<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CEC ePortal</title>
    <link rel="stylesheet" href="/CECePortal/assets/styles/login.css">
</head>
<!-- <header>
    <nav class="container">
        <a href="index.html" span class="logo unselectable">CEC ePortal</a>
    </nav>
</header> -->

<body>
    <div class="login-container unselectable">
        <a href="index.html" class="logo-link unselectable">
            <img src="/CECePortal/assets/logo/logo2.png" alt="CEC ePortal Logo" class="logo-image">
        </a>
        <form class="login-form unselectable" action="login-process.html" method="post">
            <h2>Login</h2>
            <p>Enter your credentials to access the portal.</p>
            <div class="form-group unselectable">
                <label for="centre-number">Centre or School Number</label>
                <input type="text" id="centre-number" name="centre-number" required>
            </div>
            <div class="form-group unselectable">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group unselectable">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-actions unselectable">
                <button type="submit">Login</button>
                <a href="_registration.html">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</body>

</html>
