<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CEC ePortal</title>
    <link rel="stylesheet" href="/CECePortal/assets/styles/login.css">
</head>

<body>
    <div class="login-container unselectable">
        <a href="/CECePortal/index.html" class="logo-link unselectable">
            <img src="/CECePortal/assets/logo/logo2.png" alt="CEC ePortal Logo" class="logo-image">
        </a>
        <form class="login-form unselectable" id="loginform" action="login-process.html" method="post">
            <h2>Login</h2>
            <p>Enter your credentials to access the portal.</p>
            <div class="form-group unselectable">
                <label for="centre-number">Centre or School Number</label>
                <input type="number" id="centre-number" name="centre-number" required
                    placeholder="Enter your centre/school number">
            </div>
            <div class="form-group unselectable">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your centre/school email">
            </div>
            <div class="form-group unselectable">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                    placeholder="Enter your centre/school password">
            </div>
            <div class="form-actions unselectable">
                <button type="submit" id="submit">Login</button>
                <a href="/CECePortal/verify-centre.html">Don't have an account? Register</a>
            </div>
        </form>

        <!-- Notification element -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="/CECePortal/assets/scripts/login.js"></script>
</body>
