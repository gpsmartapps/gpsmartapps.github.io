<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Your existing CSS */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .form-container form {
            background-color: var(--primary-color-darker);
            color: var(--background-color);
            padding: 2rem;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container .form-group {
            margin-bottom: 1rem;
        }

        .form-container .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-container .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container .form-actions {
            display: flex;
            justify-content: center;
        }

        .form-container .form-actions button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: lighter;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Enter Centre Number</h2>
        <form id="centreNumberForm">
            <div class="form-group">
                <label for="centre-number">Centre Number</label>
                <input type="number" id="centre-number" name="centre-number" required placeholder="Enter Centre Number">
            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
