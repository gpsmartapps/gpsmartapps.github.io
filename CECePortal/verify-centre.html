<head>

<body>
    <div class="registration-container unselectable">
        <div class="left-panel unselectable"> <a href="/CECePortal/index.html" class="logo-link"> <img
                    src="/CECePortal/assets/logo/logo.png" alt="CEC ePortal Logo" class="logo-image unselectable"> </a>
            <h2>Examination Registration</h2>
            <h5>Welcome to the Registration Portal</h5>
            <ul>
                <li>Register your school or center</li>
                <li>Manage student data</li>
                <li>Access exam information</li>
            </ul>
            <p>If you need any help, please <a href="mailto:support@cecexams.com">Contact Support</a></p>
        </div>
        <div class="right-panel unselectable">
            <div class="header-icons unselectable"><a href="index.html" class="house-icon unselectable"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-house" viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                    </svg></a></div>
            <h2>School Update</h2>
            <p>Hi, to update your school information, enter the school centre number.</p>
            <form id="verify-centre-form">
                <div class="form-group unselectable"> <label for="centreNumber">Centre/School Number</label> <input
                        type="number" id="centreNumber" name="centreNumber" class="form-control"
                        placeholder="Enter Centre/School Number"> </div>
                <div class="form-actions"> <button type="submit" id="submit" class="btn">Continue</button>
                    <div class="form-links unselectable"> <a href="login.html">Back to Login</a> </div>
            </form>
        </div>
        <div id="notification" class="notification unselectable"></div>
