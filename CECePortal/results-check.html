<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Results - Catholic Education Board</title>
    <link rel="icon" href="/CECePortal/assets/icons/favicon.svg" type="image/png">
    <link rel="icon" href="/CECePortal/assets/icons/favicon.png" type="image/png">
    <link href="/CECePortal/public/Global/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CECePortal/public/Global/bootstrap-icons.min.css">
    <link href="/CECePortal/public/Results/results-check.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CECePortal/public/Global/glob.min.css">
    <noscript>
        <meta http-equiv="refresh" content="0;url=/CECePortal/error-page.html">
    </noscript>
    </head>

<body>
    <div class="results-container unselectable">
        <div class="results-left unselectable">
            <a href="/CECePortal/index.html" class="logo-link">
                <img src="/CECePortal/assets/logo/logo.png" alt="CEC ePortal Logo" class="logo-image unselectable">
            </a>
            <h2>Check Examination Results</h2>
            <p>Enter the required details to check the examination results for a candidate.</p>
            <p>If you need any help, please <a href="mailto:support@cecexams.com">Contact Support</a></p>
        </div>
        <div class="results-right unselectable">
            <div class="header-icons unselectable">
                <a href="index.html" class="house-icon unselectable">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-house" viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                    </svg>
                </a>
            </div>
            <h2>Enter Details</h2>
            <form id="results-form" method="POST" action="/CECePortal/check-results.html">
                <div class="form-group unselectable">
                    <label for="centreNumber">Centre/School Number</label>
                    <input type="number" class="form-control" id="centreNumber" name="centreNumber"
                        placeholder="Enter Centre/School Number">
                </div>
                <div class="form-group unselectable">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" id="year" name="year" placeholder="Enter Year">
                </div>
                <div class="form-group unselectable">
                    <label for="examNumber">Candidate Examination Number</label>
                    <input type="text" class="form-control" id="examNumber" name="examNumber"
                        placeholder="Enter Candidate Exam Number">
                </div>
                <div class="form-actions unselectable">
                    <button type="submit" id="submit" class="btn">Check Results</button>
                </div>
            </form>
            <div id="notification-bar" class="notification-bar">
                <span id="notification-message" class="notification-message"></span>
            </div>
            <div id="notification" class="notification unselectable"></div>
        </div>
    </div>

    <script src="/CECePortal/public/Global/bootstrap.bundle.min.js"></script>
    <script src="/CECePortal/public/Results/results-check.js"></script>
    <script src="/CECePortal/public/Global/glob.js">;</script>
</body>

</html>
