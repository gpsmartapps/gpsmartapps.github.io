<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/CECePortal/assets/styles/contactus.css">
    <link rel="stylesheet" href="/CECePortal/assets/styles/glob.min.css">
</head>

<body>
    <div class="container">
        <div class="left-panel unselectable">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out.</p>
        </div>

        <div class="right-panel">
            <form id="contactForm" class="form-container">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Enter your message"
                        rows="5"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Send Message</button>
                </div>
            </form>
        </div>
        <div id="notification-bar" class="notification-bar">
            <span id="notification-message" class="notification-message"></span>
        </div>
        <div id="notification" class="notification unselectable"></div>
    </div>
    <script src="/CECePortal/assets/scripts/contactus.js"></script>
    <script src="/CECePortal/assets/scripts/glob.js"></script>
</body>

</html>
