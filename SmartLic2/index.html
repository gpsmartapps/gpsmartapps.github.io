    <!-- Polyfill for older browsers (Internet Explorer support) -->
    <script
        src="https://cdn.polyfill.io/v3/polyfill.min.js?features=default,fetch,Promise,Array.prototype.includes,Object.assign"></script>

    <!-- Add CSS Vendor Prefixes for better Flexbox and other support -->
    <style>
        /* Flexbox and other CSS improvements for IE */
        .container {
            display: -ms-flexbox;
            /* IE10 */
            display: flex;
            -ms-flex-direction: column;
            /* IE10 */
            flex-direction: column;
            -ms-align-items: center;
            /* IE10 */
            align-items: center;
            -ms-justify-content: center;
            /* IE10 */
            justify-content: center;
        }

        button {
            display: block;
            -ms-flex: 1;
            /* IE10 */
            flex: 1;
        }

        input {
            display: block;
            -ms-flex: 1;
            /* IE10 */
            flex: 1;
        }

        /* IE Fix for Toast Notifications */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: auto;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="logo2.png" alt="Logo" style="width: 120px; margin-bottom: 20px;" />
        <h1>License Key Generator</h1>

        <!-- Input fields -->
        <div class="form-group">
            <label for="system-id">System ID:</label>
            <input id="system-id" type="text" placeholder="Enter System ID" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input id="phone" type="tel" placeholder="Enter your phone number" />
        </div>

        <button id="generate-btn">Generate License Key</button>

        <!-- Generated License Key -->
        <div id="generated-key" class="generated-key" style="display: none;">
            <h2>License Key:</h2>
            <p id="license-key"></p>
        </div>
    </div>

    <div id="toast-container"></div>

    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script type="module" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-toastify/9.1.2/ReactToastify.min.js"></script>

    <script>
        const logoUrl = "https://www.dropbox.com/scl/fi/d5fujjjgab8f0ji6wsnlr/logo2.png?rlkey=8tw9w36dj8kqcma94xzhn2t3o&st=nffnc7uy&dl=1";
        const logoImage = document.querySelector('img');

        const img = new Image();
        img.src = logoUrl;

        img.onload = function () {
            logoImage.src = logoUrl;
        };

        img.onerror = function () {
            logoImage.src = "logo2.png";
        };

        // Function to show the loading spinner
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'block';
        }

        // Function to hide the loading spinner
        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }
    </script>

</body>

</html>
