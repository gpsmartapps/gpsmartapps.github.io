<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Generator</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-toastify/9.1.2/ReactToastify.min.css" />
    <link rel="stylesheet" href="index.css" />

</head>

<body>

    <div class="container">
        <!-- Logo -->
        <!-- Use logo from Dropbox (URL-based) -->
        <img src="https://www.dropbox.com/scl/fi/d5fujjjgab8f0ji6wsnlr/logo2.png?rlkey=8tw9w36dj8kqcma94xzhn2t3o&dl=1"
            alt="Logo" style="width: 120px; margin-bottom: 20px;" />

        <!-- Use local logo (logo2.png) -->
        <img src="logo2.png" alt="Logo" style="width: 120px; margin-bottom: 20px;" />

        <h1>License Key Generator</h1>

        <!-- Input fields -->
        <div class="form-group">
            <label for="system-id">System ID:</label>
            <input id="system-id" type="text" placeholder="Enter System ID" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input id="phone" type="tel" placeholder="Enter your phone number" />
        </div>

        <button id="generate-btn">Generate License Key</button>

        <!-- Generated License Key -->
        <div id="generated-key" class="generated-key" style="display: none;">
            <h2>Generated License Key:</h2>
            <p id="license-key"></p>
        </div>
    </div>

    <div id="toast-container"></div>

    <!-- Local JS Links -->
    <script type="module" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-toastify/9.1.2/ReactToastify.min.js"></script>
    <script>
        const logoUrl = "https://www.dropbox.com/scl/fi/d5fujjjgab8f0ji6wsnlr/logo2.png?rlkey=8tw9w36dj8kqcma94xzhn2t3o&dl=1";
        const logoImage = document.querySelector('img');

        // Check if the image from Dropbox is loaded
        const img = new Image();
        img.src = logoUrl;

        img.onload = function () {
            logoImage.src = logoUrl; // Use the Dropbox image if it loads
        };

        img.onerror = function () {
            logoImage.src = "logo2.png"; // Fallback to local image if the Dropbox image fails
        };
    </script>

</body>

</html>
