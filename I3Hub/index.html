        /* Google Font */

        /* Global Styles */
        body {

            border: 1px solid rgba(30, 181, 128, 0.5);
            animation: neonGlow 1.5s infinite alternate;
        }

        /* Neon Glow Animation */
        @keyframes neonGlow {
            from {
                box-shadow: 0 0 10px rgba(30, 181, 128, 0.3),
                    0 0 20px rgba(30, 181, 128, 0.2);
            }

            to {
                box-shadow: 0 0 20px rgba(30, 181, 128, 0.7),
                    0 0 30px rgba(30, 181, 128, 0.5);
            }
        }

        /* Button for Toggling Random Color */

            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
            z-index: 9999;

        }

        #colorToggleBtn:hover {

        .footer {

    <script>
        // List of 20 random techy colors
        const colors = [
            '#1eb580', '#1a2b4c', '#00bfae', '#00c7d1', '#00ff7f', '#2c3e50',
            '#7f8c8d', '#34495e', '#16a085', '#2ecc71', '#2980b9', '#9b59b6',
            '#ff5733', '#f39c12', '#8e44ad', '#e74c3c', '#3498db', '#16a085',
            '#2d3436', '#f1c40f'
        ];

        // Function to set the random color
        function setRandomColor() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
            // Save the selected color to localStorage
            localStorage.setItem('selectedColor', randomColor);
        }

        // Check if there's a saved color and apply it
        window.onload = function () {
            const savedColor = localStorage.getItem('selectedColor');
            if (savedColor) {
                document.body.style.backgroundColor = savedColor;
            }
        };

        // Button click event to change background color
        document.getElementById('colorToggleBtn').addEventListener('click', setRandomColor);
    </script>
