    <script>
        (function() {
            // ===== PROFESSIONAL GREEN & WHITE BACKGROUND PALETTE =====
            const greenPalette = [
                '#f0f7ec', '#e6f2e6', '#e2f0df', '#d9ecda', '#d0e8d0',
                '#dbf0db', '#eaf5e7', '#d2ead3', '#f2faf0', '#e2f2df',
                '#e9f3e3', '#deedd9', '#f5fff0', '#e2eeda', '#cde8cf'
            ];

            // get stored background (if any)
            function loadSavedGreen() {
                const saved = localStorage.getItem('i3hubGreenBg');
                if (saved && greenPalette.includes(saved)) {
                    document.body.style.backgroundColor = saved;
                } else {
                    // default crisp green-white
                    document.body.style.backgroundColor = '#f0f7ec';
                }
            }

            // pick random green-white from palette & apply
            function setRandomGreenBg() {
                const randomIndex = Math.floor(Math.random() * greenPalette.length);
                const newBg = greenPalette[randomIndex];
                document.body.style.backgroundColor = newBg;
                localStorage.setItem('i3hubGreenBg', newBg);
            }

            // execute on load
            window.addEventListener('load', function() {
                loadSavedGreen();

                // toggle button (regenerate to avoid double listeners)
                const toggleBtn = document.getElementById('colorToggleBtn');
                if (toggleBtn) {
                    // clone to wipe old listeners (safe practice)
                    const newBtn = toggleBtn.cloneNode(true);
                    toggleBtn.parentNode?.replaceChild(newBtn, toggleBtn);
                    newBtn.addEventListener('click', setRandomGreenBg);
                }

                // (optional) add small extra: if any .app-link missing data-href? Not needed, preserved.
            });

            // protect contextmenu (already in body, double assurance)
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            // also retain original download logic via data-href (the onclick already uses this.getAttribute)
            // all good ‚Äì no changes to functionality.
        })();
    </script>

    <!-- small additional touch: prevent drag on images (keeps professional look) -->

            images.forEach(img => {
                img.addEventListener('dragstart', (e) => e.preventDefault());
