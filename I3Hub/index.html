    <script>
        (function () {
            // === DARK / LIGHT THEME TOGGLE (green professional) ===
            const STORAGE_KEY = 'i3hub_theme_pref';
            const LIGHT_CLASS = 'light-theme';
            const DARK_CLASS = 'dark-theme';

            // get current theme from body
            function getCurrentTheme() {
                if (document.body.classList.contains(DARK_CLASS)) return 'dark';
                if (document.body.classList.contains(LIGHT_CLASS)) return 'light';
                return 'light'; // fallback (default)
            }

            // apply theme and save to localStorage
            function applyTheme(theme) {
                // remove both then add the right one
                document.body.classList.remove(LIGHT_CLASS, DARK_CLASS);
                if (theme === 'dark') {
                    document.body.classList.add(DARK_CLASS);
                } else {
                    document.body.classList.add(LIGHT_CLASS); // light default
                }
                localStorage.setItem(STORAGE_KEY, theme);
            }

            // toggle dark/light
            function toggleTheme() {
                const current = getCurrentTheme();
                const newTheme = current === 'light' ? 'dark' : 'light';
                applyTheme(newTheme);
            }

            // load saved theme on startup; if none, respect system preference? we default to light
            function loadSavedTheme() {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved === 'dark' || saved === 'light') {
                    applyTheme(saved);
                } else {
                    // optional: check system preference? we default to light (professional)
                    // but we can also match system. Let's add system detection for user comfort
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (prefersDark) {
                        applyTheme('dark');
                    } else {
                        applyTheme('light');   // light green default
                    }
                }
            }

            // set up toggle button
            function initToggleButton() {
                const btn = document.getElementById('themeToggleBtn');
                if (!btn) return;
                // replace with clone to avoid double listeners
                const newBtn = btn.cloneNode(true);
                btn.parentNode?.replaceChild(newBtn, btn);
                newBtn.addEventListener('click', toggleTheme);
            }

            // run on load
            window.addEventListener('load', function () {
                loadSavedTheme();
                initToggleButton();

                // (optional) listen to system changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    // only change if user hasn't explicitly set a preference? we respect saved.
                    // but if no saved, we could sync. We'll do: if no localStorage, follow system.
                    if (!localStorage.getItem(STORAGE_KEY)) {
                        applyTheme(e.matches ? 'dark' : 'light');
                    }
                });
            });

            // prevent context menu (body already has, but reinforce)
            document.addEventListener('contextmenu', (e) => e.preventDefault());

            // prevent image dragging (professional)
            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('dragstart', (e) => e.preventDefault());
            });
        })();
    </script>
